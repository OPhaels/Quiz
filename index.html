<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <title>Home - Quiz</title>
</head>

<body>
  <header>
    <div class="logo">
      <span id="top"></span>
    </div>
    <div class="exp">
      <h1 id="tema">QUIZ</h1>
      <p>Para T.I</p>
    </div>
  </header>

  <section>
    <select id="subject-select">
      <option value="" disabled selected>Escolha uma matéria aqui!</option>
      <option value="arquitetura">Arquitetura de Dados Não Relacionais - ADNR</option>
      <option value="estrutura">Estrutura de Computadores - EC</option>
      <option value="fundamentos">Fundamentos de Sistemas de Informação - FSI</option>
      <option value="programacao">Programação para Dispositivos Móveis - PDM</option>
      <option value="sistemas">Sistemas Operacionais - SO</option>
    </select>

    <main>
      <div class="boxer">
        <h2>Entre no nosso servidor do Discord para acessar ainda mais conteúdos!</h2>
        <div class="butt">
          <img src="discord.png" alt="Discord Logo" onclick="window.open('https://discord.gg/fUabSD4ZWB', '_blank')">
        </div>
        <p>Criado especialmente para auxiliar nos estudos e práticas voltados à área de Tecnologia da Informação.</p>
      </div>
    </main>
    <button id="start-quiz">Iniciar Quiz</button>
  </section>
</body>

</html>
