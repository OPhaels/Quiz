<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Home - Quiz</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <span id="top"></span>
      </div>
    </header>

    <main>
      <section>
        <label for="subject-select" id="mat">Escolha a matéria:</label>
        <select id="subject-select">
          <option value="">Selecione</option>
          <option value="arquitetura">Arquitetura de Sistemas</option>
          <option value="sistemas">Sistemas Operacionais</option>
          <option value="estrutura">Estrutura de Computadores</option>
        </select>
        <button id="start-quiz">Iniciar Quiz</button>
      </section>

      <div class="exp">
        <h2>
          Acesse o nosso discord com conteúdos extras para te auxiliar nos seus
          estudos!
        </h2>
        <p>
          O quiz foi criado com a intenção de auxílio nos estudos de diversos
          tipos de conteúdos.
        </p>
        <div class="discord">
          <div class="butt" onclick="window.open('https://discord.gg/CeR6K24S', '_blank')">
            <img src="discord.png" alt="Discord Logo" /> Discord
          </div>
        </div>
        </div>
      </div>
    </main>
  </body>
</html>
