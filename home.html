<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <title>Quiz</title>
</head>

<body>
  <header>
    <div class="logo">
      <div class="box">
        <button id="btns-top"
          onclick="localStorage.removeItem('selectedSubject'); window.location.href = 'index.html';">Matéria</button>
        <button id="reload-quiz">Refazer</button>
        <button id="btn-discursivas">Discursivas</button>
      </div>
      <h1 id="materia-titulo">Matéria</h1>
      <p id="score-counter" style="display: none;"></p>
    </div>
  </header>

  <main>
    <section>
      <ul class="quiz-list"></ul>
      <button id="check-answers">Verificar Respostas</button>
    </section>
  </main>
</body>

</html>
